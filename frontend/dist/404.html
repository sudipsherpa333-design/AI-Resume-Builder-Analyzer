<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Resume Builder</title>
    <script type="module">
        // Redirect to main app and let React Router handle it
        sessionStorage.redirect = location.pathname + location.search;
        location.replace('/');
    </script>
</head>

<body>
    <div id="root">
        <div
            style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
            <div style="text-align: center;">
                <h1>Redirecting...</h1>
                <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
            </div>
        </div>
    </div>
</body>

</html>
